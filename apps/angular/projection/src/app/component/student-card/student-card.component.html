<app-card [list]="students$ | async" class="bg-light-green" (add)="onAddItem()" [template]="rowRef">
    <img select="[image]" src="assets/img/student.webp" width="200px" />
</app-card>

<ng-template #rowRef let-item>
    <app-list-item (clickButton)="deleteItem(item.id)">
        {{item.firstName}}
    </app-list-item>
</ng-template>
