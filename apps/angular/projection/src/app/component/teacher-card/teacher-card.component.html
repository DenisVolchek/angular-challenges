<app-card [list]="teachers" customClass="bg-light-red" (add)="onAddItem()" [template]="rowRef">
    <img select="[image]" src="assets/img/teacher.png" width="200px" />
</app-card>

<ng-template #rowRef let-item>
    <app-list-item (clickButton)="deleteItem(item.id)">
        {{item.firstName}}
    </app-list-item>
</ng-template>
