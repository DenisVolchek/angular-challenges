<div class="flex w-fit flex-col gap-3 rounded-md border-2 border-black p-4" [class]="customClass">

    <ng-content image></ng-content>

    <section>
        <app-list-item *ngFor="let item of list" (clickButton)="deleteItem(item.id)">
            <span>{{item.firstName}}</span>
        </app-list-item>
    </section>

    <button class="rounded-sm border border-blue-500 bg-blue-300 p-2" (click)="addNewItem()">
        Add
    </button>
</div>
