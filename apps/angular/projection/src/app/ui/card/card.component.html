<ng-content image></ng-content>

<section>
    <ng-container *ngFor="let item of list">
        <ng-container [ngTemplateOutlet]="template || defaultTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
    </ng-container>
</section>

<button class="rounded-sm border border-blue-500 bg-blue-300 p-2" (click)="add.emit()">
    Add
</button>

<ng-template #defaultTemplate let-item>
    <span>{{item.firstName}} -- Default</span>
</ng-template>
